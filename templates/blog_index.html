
<html>
<head>
    <title>Blog Home</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.email }})</li>
        {% endfor %}
    </ul>
    
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li><strong>{{ post.title }}</strong> by {{ post.name }}<br>{{ post.content }}</li>
        {% endfor %}
    </ul>
    <a href="/create_user">Create User</a> | <a href="/create_post">Create Post</a>
</body>
</html>
